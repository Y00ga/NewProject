<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <title>FORM LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col mb-3 text-center">
          <h2 >Silahkan Login</h2>
        </div>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <form action="tampil.php" method="POST" onSubmit="return validasi()">
                <div class="mb-4">
                  <label for="name" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="name" name="nama" aria-describedby="name" />
                </div>
                <div class="mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input type="username" class="form-control" id="username" name="username" aria-describedby="email" />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" aria-describedby="password" />
                </div>
                <button type="submit" class="btn btn-primary mb-3" name="kirim">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function validasi() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username != '' && password != '') {
        return true;
      } else {
        alert('Username dan Password harus di isi !');
        return false;
      }
    }
  </script>
</html>
